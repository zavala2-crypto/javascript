<!DOCTYPE html>
<html lang="Pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro:<input type="number" name="txtve1" id="txtve1"> km/h
                          <input type="button" value="Verificar" onclick="calcular()">
    <div id = "res">Resultado</div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtve1')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = '<p>A sua velocidade atual e de <strong>' +vel+ ' </strong>km/h</P>.'
                if (vel > 60) {
                    res.innerHTML += '<p>Voce esta multado por escesso de velocidade</p>'
                }
            res.innerHTML += '<p>Dirija sempre com cinto de seguranca</p>'
        }
    </script>    
</body>
</html>
