<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e o seu nome?')
         document.writeln('Ola, <strong>' +nome+ '</strong>!Seu nome tem <strong>' +nome.length+  '</strong>  letras. </br>')
         document.writeln('Seu nome em letras maiusculas <strong>' + nome.toUpperCase()+ '</strong> </br>')
         document.writeln('Seu nome em letras minusculas <strong>' + nome.toLowerCase()+ '</strong>.')
    </script>
    
</body> 
</html>
